# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Henley
subtitle: Henley
description: 让信念坚持下去，梦想就会实现
keywords: Android, Google, Blog
author: HenleyLee
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://henleylee.github.io/
root: /
# permalink: :year/:month/:day/:title/
# permalink_defaults:
permalink: posts/:year/:abbrlink.html
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace:

prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'tomorrow'
  line_number: false    # default false
  custom_css:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 12
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
display_updated: true

# Pagination
## Set per_page to 0 to disable pagination
per_page: 12
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-matery

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/HenleyLee/henleylee.github.io.git
  branch: master

search:
  path: search.xml
  field: post
  content: true

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date

permalink_pinyin:
  enable: false
  separator: '-'                       # Separator of the slug, default: '-'

# Live2D(https://github.com/EYHN/hexo-helper-live2d)
live2d:
  enable: false
  scriptFrom: local                    # 默认
  pluginRootPath: live2dw/             # 插件在站点上的根目录(相对路径)
  pluginJsPath: lib/                   # 脚本文件相对与插件根目录路径
  pluginModelPath: assets/             # 模型文件相对与插件根目录路径
  tagMode: false                       # 标签模式，是否仅替换 live2d tag 标签而非插入到所有页面中
  debug: false                         # 是否在控制台输出日志(调试)
  model:
    use: live2d-widget-model-wanko     # npm-module package name
  display:
    width: 150                         # canvas 的宽度
    height: 300                        # canvas 的高度
    position: right                    # 显示位置
  mobile:
    show: false                        # 是否在移动设备上显示
    motion: true                       # 是否开启移动设备重力感应
    scale: 0.2                         # 移动设备上的缩放比例

